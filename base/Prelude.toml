##############################################################################
# Lists                                                                      #
##############################################################################

[[types]]
  haskell-name = "[]"
  coq-name     = "List"
  arity = 1

[[constructors]]
  haskell-type   = "[a]"
  haskell-name   = "[]"
  coq-name       = "nil"
  coq-smart-name = "Nil"
  arity          = 0

[[constructors]]
  haskell-type   = "a -> [a] -> [a]"
  haskell-name   = ":"
  coq-name       = "cons"
  coq-smart-name = "Cons"
  arity          = 2

