# This configuration file contains the names of predefined types, constructors
# and functions from the Coq Base library and the corresponding Haskell names
# and types.

##############################################################################
# Bool                                                                       #
##############################################################################

[[types]]
  haskell-name = "Bool"
  coq-name     = "Bool"
  arity        = 0

[[constructors]]
  haskell-type   = "Bool"
  haskell-name   = "True"
  coq-name       = "true"
  coq-smart-name = "True_"
  arity          = 0

[[constructors]]
  haskell-type   = "Bool"
  haskell-name   = "False"
  coq-name       = "false"
  coq-smart-name = "False_"
  arity          = 0

[[functions]]
  haskell-type = "Bool -> Bool -> Bool"
  haskell-name = "&&"
  coq-name     = "andBool"
  arity        = 2
  partial      = false

[[functions]]
  haskell-type = "Bool -> Bool -> Bool"
  haskell-name = "||"
  coq-name     = "orBool"
  arity        = 2
  partial      = false

